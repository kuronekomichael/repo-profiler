<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Development Awards</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/handlebars-v2.0.0.js"></script>
    <script src="javascripts/index.js"></script>
    <style type="text/css">
    body {
        margin: 0 1em;
    }
    .copyright {
        text-align: center;
        color: gray;
        font-size: .8em;
        margin-bottom: 1em;
    }
   </style>
    <script id="tab-template" type="text/x-handlebars-template">
        <li><a id="tab-{{label}}" role="tab" href="#tab-body-{{label}}" class="js-tab" data-label="{{label}}" data-toggle="tab">{{label}}</a></li>
    </script>

    <script id="tab-body-template" type="text/x-handlebars-template">
        <div role="tabpanel" class="tab-pane" id="tab-body-{{label}}">
            <h3><i class="glyphicon glyphicon-user"></i> Most PullRequest Person</h3>
            <div class="js-mpp"></div>
            <hr/>
            <h3><i class="glyphicon glyphicon-stats"></i> Most PullRequest Repository</h3>
            <div class="js-mpr"></div>
            <hr/>
            <h3><i class="glyphicon glyphicon-user"></i> Most Comments Person</h3>
            <div class="js-mcp"></div>
            <hr/>
            <h3><i class="glyphicon glyphicon-stats"></i> Most Comments Repository</h3>
            <div class="js-mcr"></div>
        </div>
    </script>
</head>
<body>
    <h1><i class="glyphicon glyphicon-tower"></i> Development Awards</h1>
    <ul class="nav nav-tabs" id="date-nav"></ul>
    <div id="tab-body" class="tab-content"></div>
    <hr/>
    <div class="copyright">2014 &copy;</div>
</body>
</html>
